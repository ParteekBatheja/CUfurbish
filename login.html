<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CUfurbish</title>
    <link rel="icon" type="image/x-icon" href="./images/c (5)-Photoroom.png-Photoroom.png">
    <link rel="stylesheet" href="login.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <header>
		<div class="header-container">
			<div class="logo">
				<img src="./images/c (5)-Photoroom.png-Photoroom.png" alt="CUfurbish Logo">
                <label class="header-text">CUfurbish</label>
			</div>
	</header>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="index.html">
                <h1>Create Account</h1>
                <div class="social-container">
                    <a href="https://www.facebook.com/login/" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="https://accounts.google.com/v3/signin/identifier?authuser=0&continue=https%3A%2F%2Fmyaccount.google.com%2F%3Futm_source%3Dsign_in_no_continue%26pli%3D1&ec=GAlAwAE&hl=en_GB&service=accountsettings&flowName=GlifWebSignIn&flowEntry=AddSession&dsh=S-587146343%3A1709365481572657&theme=glif" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="https://www.linkedin.com/home" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>or use your email for registration</span>
                <input type="text" placeholder="Name" name="name" required/>
                <input type="email" placeholder="Email" name="email" required/>
                <input type="phone" placeholder="Phone No." name="phone" required/>
                <input type="text" placeholder="College Name" name="college" required/>
                <input type="text" placeholder="College ID" name="collegeid" required/>
                <input type="password" placeholder="Password" name="password" required/>
                <button type="submit">Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="index.html">
                <h1>Sign in</h1>
                <div class="social-container">
                    <a href="https://www.facebook.com/login/" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="https://accounts.google.com/v3/signin/identifier?authuser=0&continue=https%3A%2F%2Fmyaccount.google.com%2F%3Futm_source%3Dsign_in_no_continue%26pli%3D1&ec=GAlAwAE&hl=en_GB&service=accountsettings&flowName=GlifWebSignIn&flowEntry=AddSession&dsh=S-587146343%3A1709365481572657&theme=glif" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="https://www.linkedin.com/home" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>or use your account</span>
                <input type="text" placeholder="Email/College ID" value="test@cufurbish.com" id="email" required/>
                <input type="password" placeholder="Password" value="test" id="password" required/>
                <a href="mailto:campusfurbish@gmail.com">Forgot your password?</a>
                <button type="submit">Sign In</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>Already have an account? Log In</p>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hey, There!</h1>
                    <p>New Here? Create an account</p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
    <footer class="bottom-bar">
        <div class="bottom-nav">
            <div class="copyright">
                <p>&copy; 2024 CUfurbish. All rights reserved.</p>
            </div>
            <div class="social-icons">
            <a href="https://www.facebook.com/profile.php?id=61556580346566"><i class="fab fa-facebook-f"></i></a>
            <a href="https://github.com/ParteekBatheja/CUfurbish"><i class="fab fa-github"></i></a>
            <a href="https://x.com/CampusFurbish"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-whatsapp"></i></a>
            <a href="#"><i class="fab fa-linkedin-in"></i></a>
            <a href="mailto:campusfurbish@gmail.com"><i class="fas fa-envelope"></i></a>
            <a href="https://www.instagram.com/campusfurbish/"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
	</footer>
    <script src="login.js"></script>
</body>
</html>
