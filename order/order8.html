<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../order.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>CUfurbish</title>
    <link rel="icon" type="image/x-icon" href="./images/c (5)-Photoroom.png-Photoroom.png">
</head>
<body>
    <header>
		<div class="header-container">
			<div class="logo">
				<img src="../images/c (5)-Photoroom.png-Photoroom.png" alt="CUfurbish Logo">
                <label class="header-text">CUfurbish</label>
			</div>
			<div class="header-right">  
				<a href="../index.html"><button class="btn btn-primary">Home</button></a>
                <a href="../login.html"><button class="btn btn-primary">Logout</button></a>
			</div>
		</div>
	</header>
    <div class="header">
        <button class="back-button" onclick="goBack()">&#8592;</button>
    </div>
    <section id="productDetails">
        <!-- Product images carousel -->
        <div id="imageCarousel">
            <img src="../images/image (3).jpg" alt="Product Image">
        </div>

        <!-- Product details -->
        <div id="detailsContainer">
            <h2>Mobile</h2>
            <h3>Redmi Note 8</h3>
            <p>Brand: Redmi</p>
            <p>Model: Note 8</p>
            <p>Listed on: April 24, 2024</p>
            <p>Location: 130, NC-4</p>
            <p>Description: Redmi Note 8 with no damage</p>
            <h3>Price: Rs 10000</h3>
            <button id="buyButton">Buy Now</button>
        </div>
    </section>

    <div id="orderModal" class="modal">
        <!-- Order form goes here -->
        <div class="modal-content">
            <h2>Order Information</h2>
            <form id="orderForm">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" required>

                <label for="address">Address:</label>
                <textarea id="address" name="address" required></textarea>

                <label for="contactNumber">Contact Number:</label>
                <input type="tel" id="contactNumber" name="contactNumber" required>

                <label for="paymentMethod">Payment Method:</label>
                <select id="paymentMethod" name="paymentMethod" required>
                    <option value="upi">UPI</option>
                    <option value="creditCard">Credit Card</option>
                    <option value="debitCard">Debit Card</option>
                    <!-- Add more options as needed -->
                </select>

                <button type="submit">Place Order</button>
                <button type="button" id="closeButton">Close</button>
            </form>
        </div>
    </div>

    <footer class="bottom-bar">
        <div class="bottom-nav">
            <div class="copyright">
                <p>&copy; 2024 CUfurbish. All rights reserved.</p>
            </div>
            <div class="social-icons">
            <a href="https://www.facebook.com/profile.php?id=61556580346566"><i class="fab fa-facebook-f"></i></a>
            <a href="https://github.com/ParteekBatheja/CUfurbish"><i class="fab fa-github"></i></a>
            <a href="https://x.com/CampusFurbish"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-whatsapp"></i></a>
            <a href="#"><i class="fab fa-linkedin-in"></i></a>
            <a href="mailto:campusfurbish@gmail.com"><i class="fas fa-envelope"></i></a>
            <a href="https://www.instagram.com/campusfurbish/"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
	</footer>

    <script src="../order.js"></script>
</body>
</html>
